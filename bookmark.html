<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kids Quiz App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Kids Quiz</h1>
    </header>
    <h2>Bookmark</h2>
    <main>
      <section class="card">
        <button class="bookmark"><img src="bookmarkwhite.png" /></button>

        <p class="Frage">
          Als was gilt die 1815 geborene Engländerin Ada Lovelace?
        </p>
        <button class="answer_button">Click for answer</button>
        <p class="answer">Sie gilt als erste Programmiererin.</p>
        <ul class="categories">
          <li>#einfach genial</li>
          <li>#PC</li>
        </ul>
      </section>
      <section class="card">
        <button class="bookmark"><img src="bookmarkwhite.png" /></button>

        <p class="Frage">Wie viel Fuß hat ein Yard?</p>
        <button class="answer_button" alt="answer-button to click">
          Click for answer
        </button>
        <p class="answer">3 Fuß sind 0,9m.</p>
        <ul class="categories">
          <li>#einfach genial</li>
          <li>#Maßeinheiten</li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <nav>
        <ul class="footernavi">
          <li>
            <a href="index.html"><img src="home.png" /></a>
          </li>

            <a href="bookmark.html"><img src="bookmark1.png" /></a>
          </li>
          <li>
            <a href="profile.html"><img src="profile.png" /></a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
